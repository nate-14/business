<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/buzz.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="icon" href="images/card-logo.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Business Card Design HTML/CSS </title>
</head>
<body>
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <img src="images/card-logo.png" alt="Card Logo">
                <h1>EGATOR</h1>
                <p class="lead">
                    company name
                </p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="images/card-logo.png" alt="Card Logo">
                    <h1>cranex</h1>
                    <p class="lead">
                        company tagline
                    </p>
                </div>
                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content">
                        <p>www.cranex.com</p>
                        <p>info@cranex.com</p>
                    </span>
                </div>
                <div class="bttom"> </div> 
                </div>
                <div class="right">
                    <div class="top contact-details">
                        <span class="icon">
                            <i class="fas fa-phone"></i>
                        </span>
                        <span class="content">
                            <p>+123-456-789-10</p>
                            <p>+123-456-789-10</p>
                        </span>
                        <span class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <span class="content">
                            <p>Your Location Here</p>
                            <p>New York Str 123, D890B</p>
                        </span>
                    </div>
                    <div class="middle">
                        <h2>Nathan K</h2>
                        <p>graphic designer</p>
                    </div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
</body>
</html>
